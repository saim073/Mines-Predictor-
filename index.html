
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines Predictor</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mines Predictor</h1>
    <label for="clientSeed">Client Seed:</label>
    <input type="text" id="clientSeed" placeholder="Enter client seed" />

    <label for="serverSeed">Server Seed:</label>
    <input type="text" id="serverSeed" placeholder="Enter server seed" />

    <label for="mines">Number of Mines:</label>
    <input type="number" id="mines" min="1" max="24" value="3" />

    <button onclick="predictMines()">Predict Mines</button>
    <div id="result"></div>
  </div>

  <script>
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = (hash << 5) - hash + char;
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function predictMines() {
      const clientSeed = document.getElementById("clientSeed").value;
      const serverSeed = document.getElementById("serverSeed").value;
      const mines = parseInt(document.getElementById("mines").value);

      if (!clientSeed || !serverSeed || isNaN(mines)) {
        document.getElementById("result").innerText = "Please fill all fields.";
        return;
      }

      const combined = serverSeed + "-" + clientSeed;
      const rng = hashString(combined);
      let result = [];
      let available = [...Array(25).keys()];

      for (let i = 0; i < mines; i++) {
        const index = rng % available.length;
        result.push(available.splice(index, 1)[0]);
      }

      document.getElementById("result").innerText = "Predicted mine positions (0-24): " + result.join(", ");
    }
  </script>
</body>
</html>
